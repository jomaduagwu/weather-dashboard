<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>

<body>
    <header>
        <h1 class="title">Weather Dashboard</h1> 
    </header>
    <main class="dashboard">
        <div class="row p-2">
            <div class="col-sm-23 col-md-9 order-md-2"> 
                <div class="row">

                    <!-- current weather -->

                    <!-- <div class="display"></div> -->
                    <div class="col-12 current-weather p-0">
                        <div class="d-flex city-name">
                            <h2 id="city"></h2>
                            <h3 id="date"></h3>
                            <img id="weather-icon" />
                        </div>
                        <p class="pt-1 pl-2">Temp: <span id="temp"></span> &deg;F</p>
                        <p class="pl-2">Wind: <span id="wind"></span> MPH</p>
                        <p class="pl-2">Humidity: <span id="humidity"></span>% </p>
                    </div>

                    <!-- 5 day forecast -->
                    <div class="col-12 five-day-forecast">
                        <h2>5 Day Forecast</h2>
                        <div class="row">
                            <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                                <div class="card day-0 m-0 text-center">
                                    <div class="card-body p-1">
                                        <p class="card-title">Day 1</p>
                                        <img class="five-day-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temp: <span
                                        class="five-day-temp"></span>
                                        &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Wind: <span
                                            class="five-day-wind"></span>MPH</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                        class="five-day-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                                <div class="card day-1 m-0">
                                    <div class="card-body p-1">
                                        <p class="card-title">Day 2</p>
                                        <img class="five-day-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temp: <span
                                        class="five-day-temp"></span>
                                        &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Wind: <span
                                            class="five-day-wind"></span>MPH</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                        class="five-day-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                                <div class="card day-2 m-0">
                                    <div class="card-body p-1">
                                        <p class="card-title">Day 3</p>
                                        <img class="five-day-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temp: <span
                                        class="five-day-temp"></span>
                                        &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Wind: <span
                                            class="five-day-wind"></span>MPH</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                        class="five-day-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                                <div class="card day-3 m-0">
                                    <div class="card-body p-1">
                                        <p class="card-title">Day 4</p>
                                        <img class="five-day-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temp: <span
                                        class="five-day-temp"></span>
                                        &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Wind: <span
                                            class="five-day-wind"></span>MPH</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                        class="five-day-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                                <div class="card day-4 m-0">
                                    <div class="card-body p-1">
                                        <p class="card-title">Day 5</p>
                                        <img class="five-day-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">
                                        Temp: <span class="five-day-temp"></span> &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Wind: <span
                                            class="five-day-wind"></span>MPH</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                        class="five-day-humid"></span>%</p>
                                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- form to search for cities -->
    <div class="col-sm-12 col-md-3 left-panel order-md-1">
        <form id="search-form">
            <div class="form-row">
                <div class="form-group col-8">
                    <label for="city-input">Search for a City:</label>
                    <input type="text" name="search" id="city-input" placeholder="Enter a City" >
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2 align-text-bottom" id="search-btn">Search
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    
        <!-- previously searched cities -->
        <div class="row search-history mt-3" style="background-color: #f0f0f0;">
            <div class="col-sm-12"></div>
            <div class="row city-list m-0"></div>
        </div>
    </div>
    </main>
    <!-- jquery... need bootstrap here? -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script> 
</body>
</html>
